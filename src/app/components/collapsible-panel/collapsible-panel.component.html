<div class="bg-white rounded-lg shadow-md overflow-hidden border">
    <button (click)="toggle()" class="w-full px-6 py-4 text-left flex justify-between items-center hover:bg-gray-50">
      <h3 class="text-xl font-semibold">{{ title }}</h3>
      <svg [class.transform]="open" [class.rotate-180]="open" class="w-6 h-6 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div *ngIf="open" class="px-6 pb-6">
      <ng-content></ng-content>
    </div>
</div>
