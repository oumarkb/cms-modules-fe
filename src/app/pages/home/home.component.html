<div class="flex flex-col gap-5">
    <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Welcome to Our Joomla Modules Library</h1>
        <p class="text-lg mt-2">Find demos and installation guides for all our modules.</p>
    </div>
    
    <main class="container mx-auto py-6">
        <div *ngFor="let module of modules" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <app-module-card [module]="module"></app-module-card>
        </div>
    </main>    
</div>
